<div>
    <div>
        <div>
            <cell-board choose-items="$ctrl.cellBoardConfig"/>
        </div>
        <div class="clearfix"/>
        <h2 translate="i18n_ec_help"/>
    </div>
    <div ng-if="!$ctrl.hardwareId && $ctrl.isConnected == null">
        <h3 translate="i18n_ec_helpinstall_header"/>
        <p translate="i18n_ec_helpinstall_header2"/>
        <hardware-list list="$ctrl.hardwareList" navigate-function="$ctrl.goToInstall(hardware)" title-prefix="installhelp"/>
    </div>
    <div ng-if="$ctrl.hardwareId && $ctrl.inCheck">
        <h3 translate="i18n_ec_helpinstall_header"/>
        <p>
            <span translate="i18n_ec_check_installed" translate-values="$ctrl.i18nHardware"/> <span
                class="saving"><span>.</span><span>.</span><span>.</span></span>
        </p>
    </div>
    <div ng-if="$ctrl.hardwareId && $ctrl.isConnected == true">
        <h3 translate="i18n_ec_helpinstall_header"/>
        <p>
            <i class="fa fa-2x fa-check"/> <span translate="i18n_ec_already_installed1" translate-values="$ctrl.i18nHardware"/> <a
                ui-sref="home.envControl.add" translate="i18n_ec_newelement"/> <span
                translate="i18n_ec_already_installed2"/>
        </p>
    </div>
    <div ng-if="$ctrl.hardwareId && ($ctrl.isConnected == false || $ctrl.skipConnectionTest) && $ctrl.htmlPath" ng-include="$ctrl.htmlPath"/>
</div>
