<div>
    <div>
        <cell-board choose-items="$ctrl.cellBoardConfig"/>
    </div>
    <div class="clearfix"/>
    <asterics-message group="envControlMain"/>
    <asterics-message group="envControlMainDelete">
        <a href="javascript:void(0)" ng-click="$ctrl.undoRemove()"><span translate="i18n_delete_undo"/></a>
    </asterics-message>
    <div class="clearfix"/>
    <h2 translate="i18n_ec_head_control" translate-values="$ctrl.getSubpageName()"/>
    <div>
        <div ng-if="$ctrl.cellBoardEnvControl.length > 0">
            <cell-board choose-items="$ctrl.cellBoardEnvControl"
                        remove-handler="$ctrl.removeHandler(item)" move-handler="$ctrl.moveHandler(item)"
                        action-mode="$ctrl.cellBoardMode"/>
        </div>
        <div ng-if="$ctrl.cellBoardEnvControl.length == 0 && $ctrl.substateDepth == 1">
            <env-control-help-select hide-back="true"/>
        </div>
        <div ng-if="$ctrl.cellBoardEnvControl.length == 0 && $ctrl.substateDepth > 1">
            <b>{{'i18n_ec_no_elements' | translate}}</b><br/>
        </div>
    </div>
</div>
