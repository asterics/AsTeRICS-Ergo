<div id="container">
    <div id="content" class="container-fluid">
        <div class="row">
            <a ng-if="$ctrl.singlePageMode" class="col-md-4 col-sm-5 col-lg-3" href="./info/"><h1>AsTeRICS Ergo</h1></a>
            <a ng-if="!$ctrl.singlePageMode" class="col-md-4 col-sm-5 col-lg-3" ui-sref="home"><h1>AsTeRICS Ergo</h1></a>
            <div class="col-sm-3 lang-choose" style="padding-top: 1em">
                <label for="selectLang">{{ 'i18n_choose_lang' | translate }}</label>
                <select id="selectLang" ng-model="$ctrl.selectedLanguage" ng-change="$ctrl.languageChanged()">
                    <option value="de">{{ 'i18n_lang_de' | translate }}</option>
                    <option value="en">{{ 'i18n_lang_en' | translate }}</option>
                </select>
            </div>
            <div ng-if="!$ctrl.singlePageMode && $ctrl.showSimpleVersion()" id="simpleModeButton" class="col-sm-3" style="padding-top: 1em">
                <button ng-click="$ctrl.goToSimpleVersion()" role="link" style="width: 100%; height: 100%;"><i class="fa fa-eye"></i>
                    <span translate="i18n_simple_mode"/>
                </button>
            </div>
        </div>
        <div class="row" ng-if="!$ctrl.singlePageMode">
        <span class="col-xs-12" ng-if="$ctrl.breadCrumbStates.length > 1">
            {{ 'i18n_you_are_here' | translate }}
            <span ng-repeat="state in $ctrl.breadCrumbStates track by $index">
                <span ng-if="$index < $ctrl.breadCrumbStates.length - 1"><a ui-sref="{{state}}"> {{$ctrl.getStateTitle(state)}} </a> > </span>
                <span ng-if="$index === $ctrl.breadCrumbStates.length - 1">{{$ctrl.getStateTitle(state)}}</span>
            </span>
        </span>
        </div>
        <div class="row">
            <div class="col-xs-12" ui-view=""/>
        </div>
    </div>
    <div id="footer" class="row">
        <span ng-if="$ctrl.isMockMode" class="col-lg-4 col-xs-12" translate="i18n_mock_mode" style="color: #d36321"></span>
        <span class="footer-text" ng-class="$ctrl.isMockMode ? 'col-lg-4 col-xs-12' : ''">AsTeRICS Ergo Version 4.1.0</span><span ng-if="!$ctrl.isMockMode" class="footer-text">, </span>
        <a class="footer-text" ng-class="$ctrl.isMockMode ? 'col-lg-4 col-xs-12' : ''" target="_blank" href="http://www.asterics-foundation.org">www.asterics-foundation.org</a>
    </div>
</div>
