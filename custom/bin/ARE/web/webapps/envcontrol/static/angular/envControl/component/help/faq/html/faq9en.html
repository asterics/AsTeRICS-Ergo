<p>To control the ambient light with AsTeRICS Ergo, you need the <a href=""
                                                                             ng-click="$ctrl.goToHelp('asterics.envControl.HW_IRTRANS_USB')">IrTrans</a>
    as well as <a href="" ng-click="$ctrl.goToHelp('asterics.envControl.HW_IR_BULB')">IR light bulbs</a>.
    Replace the conventional bulbs with the IR bulbs. Select „New Device“ and choose the 
    <a href="" ng-click="$ctrl.goToAdd('asterics.envControl.DEVICE_AMB_LAMP')">
        „Ambient Light“ Wizard</a>, which helps you setting up the control of the ambient light.
</p>
