<div>
    <cell-board choose-items="$ctrl.cellBoardConfig"/>
</div>
<div class="clearfix"/>
<h2>{{'i18n_ec_fs_header' | translate}}</h2>
<div class="clearfix"/>
<hardware-message device="$ctrl.device" connected-hardware="$ctrl.hardware.getName()"/>
<div>
    <div class="col-lg-8">
        <ul>
            <li ng-model-options="{debounce: 500}">
                <label for="inputLabel">{{'i18n_ec_fs_choosename' | translate}}</label>
                <input type="text" id="inputLabel" ng-model="$ctrl.selectedLabel" maxlength="20"/><br/>
            </li>
            <li ng-if="$ctrl.selectedLabel">
                <span translate="{{'i18n_ec_fs_device_on'}}" translate-values="$ctrl.translatedDevice"/><br/>
                <span translate="i18n_ec_irplug_adapt_plug">{{'i18n_ec_irplug_adapt_plug' | translate}}</span><br/>
                <span translate="{{'i18n_ec_irplug_plug_in'}}" translate-values="$ctrl.translatedDevice"/><br/>
            </li>
            <li ng-if="$ctrl.selectedLabel">
                <span translate="i18n_ec_irplug_press_button"/><br/>
            </li>
            <li ng-if="$ctrl.selectedLabel">
                <span translate="i18n_ec_irplug_text_finish"/><br/>
                <button ng-click="$ctrl.addCellBoardItemAndReturn()">{{'i18n_ec_irmass_finish' | translate}}</button>
            </li>
        </ul>
    </div>
</div>
<a href="" ng-click="$ctrl.goToHelp()">
    <div class="col-xs-4 col-md-3 col-lg-2">
        <img src="angular/envControl/img/HW_IR_PLUG.jpg" alt="{{'i18n_ec_HW_IR_PLUG' | translate}}"/>
        <div class=" text-center">{{'i18n_ec_HW_IR_PLUG' | translate}}</div>
    </div>
</a>
