<div>
    <div ng-repeat="item in $ctrl.chooseItems track by $index">
        <div ng-if="$ctrl.isVisible(item)" class="col-xs-4 col-sm-3 col-lg-2 cb-element">
            <button ng-click="$ctrl.itemClicked(item)" ng-disabled="$ctrl.isDisabled(item)" ng-class="$ctrl.getClass(item)">
                <div>
                    <div>
                        <i ng-class="$ctrl.getFaClass(item)"/>
                    </div>
                    <div>
                        <span translate="{{item.title}}" translate-values="{{item.translateParams}}"/>
                    </div>
                </div>
            </button>
        </div>
    </div>
</div>
