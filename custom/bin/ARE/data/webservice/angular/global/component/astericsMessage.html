<div class="row message" ng-if="$ctrl.hasMessages() || $ctrl.transclude">
    <div class="{{$ctrl.getMessageLevel()}} col-xs-11 col-sm-10 col-md-8">
        <div class="col-xs-6 col-sm-1">
            <i class="fa {{$ctrl.getFaClass()}} fa-2x vcenter"/>
        </div>
        <div class="col-xs-12 col-sm-11">
            <div ng-repeat="message in $ctrl.getMessages() track by $index">
                <span translate="{{message.codeI18n}}" translate-values="{{message.msgArgs}}"/>
            </div>
            <div ng-transclude/>
        </div>
    </div>
</div>
