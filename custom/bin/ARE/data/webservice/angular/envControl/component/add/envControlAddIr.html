<div>
    <cell-board choose-items="$ctrl.cellBoardConfig"/>
</div>
<div class="clearfix"/>
<h2 translate="{{$ctrl.headerTitle}}" translate-values="{{$ctrl.headerTitleParam}}"/>
<ul>
    <li ng-model-options="{debounce: 500}">
        <label for="inputLabel">{{'i18n_ec_ir_choosename' | translate}}</label>
        <input type="text" id="inputLabel" ng-model="$ctrl.selectedLabel" maxlength="20"/><br/>
    </li>
    <li ng-if="$ctrl.stepCompleted(1)">
        <label for="inputTrain">{{'i18n_ec_ir_text_startlearn' | translate}}</label>
        <button id="inputTrain" ng-click="$ctrl.trainCode()">{{'i18n_ec_irmass_startlearn' | translate}}</button>
        <br/>
    </li>
    <li ng-if="$ctrl.stepCompleted(2)">
        <span>{{'i18n_ec_ir_pressbutton' | translate}}</span>
        <button ng-if="!$ctrl.code" ng-click="$ctrl.abortLearning()"><i class="fa fa-spinner fa-spin"/> {{'i18n_ec_irmass_abortlearn' | translate}}</button>
    </li>
    <li ng-if="$ctrl.stepCompleted(3)">
        <span>{{'i18n_ec_ir_learnsuccess' | translate}}</span><br/>
        <button ng-click="$ctrl.addCellBoardItemAndReturn()">{{'i18n_ec_irmass_finish' | translate}}</button>
    </li>
</ul>
