<div>
    <cell-board choose-items="$ctrl.cellBoardConfig"/>
</div>
<div class="clearfix"/>
<h2>{{'i18n_ec_fs_header' | translate}}</h2>
<div class="info col-xs-12 col-md-8">
    <i class="fa fa-info-circle fa-2x vcenter"/>
    <span translate="i18n_ec_fs_infotext1" translate-values="{{$ctrl.backStateParam}}"/>
    <span translate="{{'i18n_ec_fs_infotext2_' + $ctrl.stateLastPart}}"/>
</div>
<div class="clearfix"/>
<div class="col-lg-8">
    <ul>
        <li ng-model-options="{debounce: 500}">
            <label for="inputLabel">{{'i18n_ec_fs_choosename' | translate}}</label>
            <input type="text" id="inputLabel" ng-model="$ctrl.selectedLabel" maxlength="20"/><br/>
        </li>
        <li ng-if="$ctrl.selectedLabel">
            <span translate="{{'i18n_ec_fs_device_on_' + $ctrl.stateLastPart}}"/><br/>
            <span translate="i18n_ec_fs_adapt_plug">{{'i18n_ec_fs_adapt_plug' | translate}}</span><br/>
            <span translate="{{'i18n_ec_fs_plug_in_' + $ctrl.stateLastPart}}"/><br/>
        </li>
        <li ng-if="$ctrl.selectedLabel">
            <span translate="i18n_ec_fs_press_button"/><br/>
        </li>
        <li ng-if="$ctrl.selectedLabel">
            <span translate="i18n_ec_fs_text_finish"/><br/>
            <button ng-click="$ctrl.addCellBoardItemAndReturn()">{{'i18n_ec_irmass_finish' | translate}}</button>
        </li>
    </ul>
</div>
<a href="#!/home/envcontrol/help/fs20/{{$ctrl.backStateParam.backState}}/">
    <div class="col-xs-4 col-md-3 col-lg-2">
        <img src="angular/envControl/img/fs20-stecker.jpg" alt="{{'i18n_ec_help_fs20_plug' | translate}}"/>
        <div class=" text-center">{{'i18n_ec_help_fs20_plug' | translate}}</div>
    </div>
</a>
