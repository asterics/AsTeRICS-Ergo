<div>
    <div ng-if="!$ctrl.hideBack">
        <div>
            <cell-board choose-items="$ctrl.cellBoardConfig"/>
        </div>
        <div class="clearfix"/>
        <h2 translate="i18n_ec_help"/>
    </div>
    <h3>Auswahl Steuerungsmöglichkeiten</h3>
    <p>Welche Geräte möchten Sie mit AsTeRICS steuern?</p>
    <ul class="nodots">
        <li ng-repeat="device in $ctrl.devices">
            <label>
                <input type="checkbox" ng-model="$ctrl.selectedDevices[device]" ng-click="$ctrl.refreshNeededHardware()"/> {{device}}
            </label>
        </li>
    </ul>
    <p>Dafür benötigen Sie folgende Hardware:</p>
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-lg-2" ng-repeat="hardware in $ctrl.neededHardware">
            <a ng-click="$ctrl.goToHelp(hardware)">
                <img class="img-row" ng-src="{{'angular/envControl/img/' + hardware + '.jpg'}}" alt="{{hardware | translate}}"/>
                <p>{{hardware | translate}}</p>
            </a>
        </div>
    </div>

    <p>alternatives: {{$ctrl.alternativeHardare}}</p>
</div>
